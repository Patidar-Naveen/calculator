<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-fluid bg-primary mt-0">
        
        <div class="maincon">
            <div class="mt-5 block">
                <h1 class="text-center">C A L C U L A T O R</h1>
                <div class="block1">
                    <form action="#" method="get">
                        <div class='row'>
                            <input type="text" name="display" id="display" class="input_main">
                        </div>
                        <table class="mt-4">
                            <tr>
                                <td><input type="button" value="C" class="btn" onclick="form.display.value=''"></td>
                                <td><input type="button" value="*" class="btn" onclick="form.display.value+='*'"></td>
                                <td><input type="button" value="/" class="btn" onclick="form.display.value+='/'"></td>
                                <td><input type="button" value="^" class="btn" onclick="form.display.value+='**'"></td>
                            </tr> 
                        <tr>
                                <td><input type="button" value="7" class="btn" onclick="form.display.value+='7'"></td>
                                <td><input type="button" value="8" class="btn" onclick="form.display.value+='8'"></td>
                                <td><input type="button" value="9" class="btn" onclick="form.display.value+='9'"></td>
                                <td><input type="button" value="+" class="btn" onclick="form.display.value+='+'"></td>
                            </tr> 
                            <tr>
                                <td><input type="button" value="4" class="btn" onclick="form.display.value+='4'"></td>
                                <td><input type="button" value="5" class="btn" onclick="form.display.value+='5'"></td>
                                <td><input type="button" value="6" class="btn" onclick="form.display.value+='6'"></td>
                                <td><input type="button" value="-" class="btn" onclick="form.display.value+='-'"></td>
                            </tr> 
                            <tr>
                                <td><input type="button" value="1" class="btn" onclick="form.display.value+='1'"></td>
                                <td><input type="button" value="2" class="btn" onclick="form.display.value+='2'"></td>
                                <td><input type="button" value="3" class="btn" onclick="form.display.value+='3'"></td>
                                <td><input type="button" value="<" class="btn"  
                                    onclick="form.display.value=form.display.value.substring(0,form.display.value.length*1 -1)"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="button" value="0" class="btn0" onclick="form.display.value+='0'"></td>
                                <td><input type="button" value="." class="btn" onclick="form.display.value+='.'"></td>
                                <td><input type="button" value="=" class="btn" id="total" onclick="update()"></td>
                            </tr>
                        </table >
                    </form>
                </div>
            </div>
        <div class="history">
            <div id="history">

            </div>
        </div>
    </div>
    </main>
    <script src="javaScript.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
